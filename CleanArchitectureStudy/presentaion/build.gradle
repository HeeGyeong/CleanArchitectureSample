plugins {
    alias(libs.plugins.kotlin.android)

    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
//    id 'com.google.dagger.hilt.android'
    id 'jacoco'
}

android {
    namespace 'com.example.cleanarchitecturestudy'
}

apply {
    from('../common.gradle')
}

android {
    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.returnDefaultValues = true

        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
                excludes = ['jdk.internal.*']
            }
        }
    }
}

dependencies {
    // lint Module
//    lintChecks project(':lint')

    // multiModule
    implementation project(':domain')
    implementation project(':data')

    implementation(libs.coreKtx)
    implementation(libs.appcompat)
    implementation(libs.material)
    implementation(libs.material3)
    // DataBinding
    implementation 'com.google.android.material:material:1.11.0'

    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    implementation "androidx.databinding:databinding-runtime:8.2.2"

    // lifecycle
    implementation(libs.bundles.lifecycle)

    //retrofit2
    implementation(libs.bundles.retrofit)

    // Splash Screen
    implementation "androidx.core:core-splashscreen:1.0.0"

    // koin
    implementation(libs.bundles.koin)

    // hilt
//    implementation "com.google.dagger:hilt-android:$libs.versions.hiltVersion"
//    kapt "com.google.dagger:hilt-android-compiler:$libs.versions.hiltVersion"
    // Room
    implementation(libs.bundles.room)
    // Gson
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    //coroutine lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0-rc01"
    //ktx extensions
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //glide
    implementation "com.github.bumptech.glide:glide:4.11.0"
    kapt "com.github.bumptech.glide:compiler:4.11.0"
    // other library
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.github.rubensousa:gravitysnaphelper:2.2.1'
    implementation 'com.orhanobut:logger:2.2.0'
    // zxing
//    implementation 'com.journeyapps:zxing-android-embedded:4.1.0'
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'

    // ktor
    implementation(libs.bundles.ktor)

    // Espresso
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
    // Trust
    testImplementation "com.google.truth:truth:1.1.3"
    // Mockito
    testImplementation "org.mockito:mockito-core:3.6.0"
    // Kotlin 으로 사용 시 발생하는 Mockito cannot mock/spy because : - final class 에러 해결을 위해 inline 추가.
    testImplementation "org.mockito:mockito-inline:3.6.0"
    // InstrumentedTest 에서 사용하기 위해 적용.
    androidTestImplementation "org.mockito:mockito-android:3.6.0"
    androidTestImplementation "com.google.truth:truth:1.1.3"
    // Test Implement
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'
}

